<div class="content-video">
  <div class="d-flex flex-w-wrap sb-bg-color-white" [ngClass]="{'content-full-video': isFullScreenMode === true}">
    <div class="video-close-btn" (click)="closeContentFullScreen()" *ngIf="isFullScreenMode">
      <img src="https://image.flaticon.com/icons/svg/660/660252.svg" width="100%" height="" alt="Cancel free icon"
        title="Cancel free icon">
    </div>
  </div>

  <section class="content-video__player" id="player-area-height">
    <div class="aspectratio" data-ratio="16:9" id="help-video-aspect-ratio" #aspectRatio [ngClass]="{'player-fullscreen': isFullScreenMode === true}">
      <div>
        <iframe #contentIframe id="contentPlayer" 
          class="contentViewerIframeShadow br-4" name="contentPlayer"></iframe>
      </div>
 
      <!--If Content is deleted-->
        <div class="d-flex flex-dc flex-jc-center text-center flex-ai-center no-content-player" *ngIf="contentDeleted">
          <div class="no-content-player__text"></div>
          <div>
            <img src="../../../../../assets/images/shape.svg" width="90px" height="70px">

          </div>
        <div class="fnormal">{{resourceService?.messages?.stmsg?.desktop?.deleteMessage}}</div>

      </div>

       <!--If Content is deleted-->
  
       <!--If content is not present-->
       <div class="d-flex flex-dc flex-jc-center text-center flex-ai-center no-content-player" *ngIf="!isContentPresent">
        <div class="no-content-player__text"></div>
        <div>
          <img src="../../../../../assets/images/shape.svg" width="90px" height="70px">
  
        </div>
        <div class="fnormal">{{resourceService?.messages?.stmsg?.desktop?.noContentMessage}}</div>
      </div>
           <!--If content is not present-->
  
               <!--If youtube content is playing  offline -->
       <div class="d-flex flex-dc flex-jc-center text-center flex-ai-center no-content-player" *ngIf="youTubeContentStatus">
        <div class="no-content-player__text"></div>
        <div>
          <img src="../../../../../assets/images/shape.svg" width="90px" height="70px">
  
        </div>
        <div class="fnormal">{{resourceService?.messages?.emsg?.desktop?.offlineStatus}}</div>
      </div>
           <!--If youtube content is playing  offline t-->
  
    </div>

    <app-content-actions *ngIf="contentData"  [contentData]="contentData"
      (contentDownloaded)="checkContentDownloading($event)" [objectRollUp]="objectRollUp"></app-content-actions>

  </section>
</div>
